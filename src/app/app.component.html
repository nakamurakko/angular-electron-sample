<div role="main">
  <h1>angular-electron-sample</h1>

  <div>
    <input id="greeting-to"
           title="Who is"
           type="text"
           [(ngModel)]="greetingTo" />
    <input id="greeting-button"
           type="button"
           value="Greeting"
           (click)="onGreetingClick()" />
    <span id="greeting">{{greeting}}</span>
  </div>
</div>
